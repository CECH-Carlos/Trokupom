<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">

    <title>Chat</title>

    <style>
        .chat {
            display: flex;
            flex-direction: column;
        }
        .chat span {
            margin-bottom: 10px;
        }
        form {
            margin-top: 10px;
        }
    </style>

</head>
<body>

    <div class="chat"></div>
    <div>
        <form>
            <input type="text" placeholder="Insira sua mensagem...">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script>
        window.onload = function() {
            const socket = io('http://127.0.0.1:5000');

            function addToChat(msg) {
                const span = document.createElement("span");
                const chat = document.querySelector(".chat");
                span.innerHTML = `${msg.message}`;
                chat.append(span);
            }

            socket.on('connect', () => {
                socket.send('UsuÃ¡rio conectado ao socket!')
            });

            document.querySelector("form").addEventListener("submit", function(event) {
                event.preventDefault();

                socket.emit('sendMessage', {message: event.target[0].value});
                event.target[0].value = "";
            });

            socket.on('getMessage', (msg) => {
                addToChat(msg)
            });

            socket.on('message', (msgs) => {
                for(msg of msgs) {
                    addToChat(msg)
                }
            });
        }

    </script>
    
</body>
</html>
