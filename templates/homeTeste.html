  <style>
    .gradient {
      background: linear-gradient(45deg, #1C3879, #607EAA, #EAE3D2, #F9F5EB);
      background-size: 300% 300%;
      animation: colors 15s ease infinite;
      align-items: center;
      z-index: 1;
    }

    @keyframes colors {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .imagens {
      margin-top: 2%;
      z-index: 2;
    }

  </style>
</head>
